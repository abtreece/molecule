---
dependency:
  name: galaxy
driver:
  name: static
  options:
    login_cmd_template: 'ssh {instance} -F /tmp/ssh-config'
    ansible_connection_options:
      connection: ssh
      ansible_ssh_extra_args: -F /tmp/ssh-config
      ansible_scp_extra_args: -F /tmp/ssh-config
lint:
  name: ansible-lint
platforms:
  - name: static-instance
provisioner:
  name: ansible
scenario:
  name: vagrant
verifier:
  name: testinfra
